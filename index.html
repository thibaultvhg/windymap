<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Offshore Globe (Mapbox)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhpYmF1bHR2YW5oZWVnaGUiLCJhIjoiY2xmcXF6M25uMDE1azNxcGJmZzJzcGozNyJ9.IMnHAvsKJxxSKsrPSWB62Q';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/thibaultvanheeghe/clteht9v400nr01qn3woncm3d',
      projection: 'globe',
      center: [10.73, 48.87],
      zoom: 3.28
    });

    // Optional nice fog/glow effect
    map.on('style.load', () => {
      map.setFog({
        'color': 'rgba(200, 200, 200, 0.1)',
        'horizon-blend': 0.05,
        'range': [0.5, 2],
        'space-fog-color': '#000000'
      });
    });
  </script>

</body>
</html>

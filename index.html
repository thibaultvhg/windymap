<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Offshore Globe (Mapbox)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { 
      margin: 0;
      overflow: hidden;
      background: #050b17;
      font-family: Arial, sans-serif;
      color: white;
    }
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background: rgba(5, 15, 30, 0.95);
      padding: 20px;
      box-shadow: 5px 0 20px rgba(0,0,0,0.5);
      z-index: 10;
    }
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
    h1 {
      color: #00ff99;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 8px;
      background: #0f1f35;
      border: none;
      color: white;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h1>OFFSHORE INSIGHTS</h1>
  <input type="text" placeholder="Search vessel...">
  <p>XXX</p>
</div>
  
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhpYmF1bHR2YW5oZWVnaGUiLCJhIjoiY2xmcXF6M25uMDE1azNxcGJmZzJzcGozNyJ9.IMnHAvsKJxxSKsrPSWB62Q';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/thibaultvanheeghe/clteht9v400nr01qn3woncm3d',
      projection: 'globe',
      center: [10.73, 48.87],
      zoom: 3.28
    });

    // Optional nice fog/glow effect
    map.on('style.load', () => {
      map.setFog({
        'color': 'rgba(200, 200, 200, 0.1)',
        'horizon-blend': 0.05,
        'range': [0.5, 2],
        'space-fog-color': '#000000'
      });
    });
  </script>

</body>
</html>
